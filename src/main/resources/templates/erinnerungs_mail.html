<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zahlungserinnerung</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
Lieber <span th:text="${name}"></span>!<br/>
<br/>
Danke fürs Kommen!<br/>
Wir hoffen, sie haben unser Hotel genossen.

Wir möchten Sie erinnern, dass Ihre Rechnung <span th:text="${id}"></span> am <span th:text="${date}"></span> fällig ist.

Wir freuen uns, Sie in unserem Hotel begrüßt zu haben.<br/>
<br/>
Mit freundlichen Grüßen<br/>
<br/>
Ihr Hotel
</body>
</html>
